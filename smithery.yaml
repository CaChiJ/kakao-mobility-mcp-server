app:
  name: kakao-mobility-mcp-server
  version: 1.0.1

build:
  type: docker
  dockerfile: ./Dockerfile

deploy:
  env:
    - name: KAKAO_REST_API_KEY
      required: true

  port: 3000
  
  health:
    path: /health
    port: 3000

  resources:
    memory: 512
    cpu: 1 

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      kakaoRestApiKey:
        type: string
        description: "Kakao REST API í‚¤"
    required:
      - kakaoRestApiKey
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "dist/index.js"
      ],
      "env": {
        "KAKAO_REST_API_KEY": config.kakaoRestApiKey
      }
    }) 
